<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }}:{% endif %} {{ site.name }}</title>

    <!-- web fonts -->
    <script src="//use.typekit.net/eal2rub.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>


    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ page.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />-->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/skeleton/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/skeleton/css/skeleton.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/skeleton/css/custom.css" />

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now and Skeleton -->
    <!-- favicon -->
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png">
  </head>

  <body>
    {% include boring-menu.html %}

    <div id="main">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer>
          <ul class="menu-links">
            {% include menu-links.html %}
          </ul>
          <p>&copy; {{ site.name }} 2015</p>
        </footer>
      </div>
    </div>
    {% include analytics.html %}
  </body>
</html>
